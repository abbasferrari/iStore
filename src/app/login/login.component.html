<div class="login-wrapper">


  {{success}}
  <form class="login" #loginForm = "ngForm" (ngSubmit)="onSubmit()"  > <!--{{loginForm.value|json}-->
      <section class="title">
          <h3 class="welcome">Welcome to</h3>
          Shopping
          <h5 class="hint">Use your Company ID to sign in or create one now</h5>
      </section>
      <div class="login-group" >
          <clr-select-container>
              <select clrSelect name="type" >
                  <option value="local">Local Users</option>
                  <option value="admin">Administrator</option>
              </select>
          </clr-select-container>
          <clr-input-container>
              <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="userObj.user_id"/>
          </clr-input-container>
          <clr-password-container>
              <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="userObj.pass" />
          </clr-password-container>
          <clr-checkbox-wrapper>
              <label>Remember me</label>
              <input type="checkbox" name="rememberMe" clrCheckbox/>
          </clr-checkbox-wrapper>
          <div class="error active">
              Invalid user name or password
          </div>
          <button type="submit" class="btn btn-primary">NEXT</button>
          <a href="javascript://" class="signup">Sign up for a Company ID</a>
      </div>
  </form>
</div>
